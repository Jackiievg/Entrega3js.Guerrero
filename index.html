<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tienda de Videojuegos</title>
</head>
<body>
    <div>
        <h1>STEAMY</h1>
    <div id="nombreUsuario"></div>

    <div id="productos">
        <h2>Productos</h2>
        <ul id="productosList"></ul>
        <div id="mostrarDescuentos"> Obtendra el descuento correspondiente al producto selecionado en el total de la compra :D </div>
    </div>
    
    <div id="carrito">
        <h2>Carrito</h2>
        <ul id="carritoList"></ul>
        <div id="total"></div>
        <button id="comprarBtn">Comprar</button>
    </div>
    
    <!-- Capa de superposición para el detalle de compra -->
    <div id="detalleCompra" class="detalleCompra">
        <div class="detalleCompra-content">
            <span id="cerrarDetalleCompra" class="cerrarDetalleCompra">&times;</span>
            <h2>¡Compra finalizada!</h2>
            <!-- Contenedor para mostrar los detalles de la compra -->
            <div id="compraFinal"></div>
            </div>
        </div>

    <script src="./index.js"></script>
</body>
</html>
